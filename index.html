<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Answer The Question</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:650px)" href="mobile.css">
</head>

<body>
    <header>
        <h1 id="heading">Math Riddles</h1>
    </header>

    <main>
        <p id="rules">Unlock the Power of Numbers: Welcome to Your Math Odyssey, Where Questions Find Answers!</p>
        <div id="container">

            <div id="scoreAndLevel">
                <div id="scoreBoardHeading">
                    <p class="boards">Score</p>
                    <p class="boardValues" id="scoreValue">0</p>
                </div>
                <div id="levelHeading">
                    <p class="boards">Level</p>
                    <p class="boardValues" id="levelValue">1</p>
                </div>
            </div>

            <div id="box">
                <ul>
                    <li id="op1"></li>
                    <li id="operator"></li>
                    <li id="op2"></li>
                </ul>

                <input type="number" id="userinputs" placeholder="answer here" required>
                <br>
                <div id="status">
                    <p id="statusText">Let's Begin</p>
                </div>
                <br>
                <button type="button" id="submit">Submit</button>
                <button type="button" id="rbtn" onClick=location.reload()>Restart</button>

            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="main.js"></script>


</body>

</html>
